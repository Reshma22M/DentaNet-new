<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - DentaNet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="public/css/common.css">
</head>
<body class="bg-[#fafafa] flex h-screen overflow-hidden">
    <div id="sidebar-container"></div>

    <main class="flex-1 overflow-y-auto flex flex-col">
        <header class="h-20 bg-white border-b border-slate-200 flex items-center px-8 shadow-sm">
            <h1 class="text-2xl font-bold text-slate-800">Admin Dashboard</h1>
        </header>

        <div class="flex-1 p-8">
            <div class="max-w-6xl mx-auto">
                <h2 class="text-xl font-semibold text-slate-700 mb-4">Welcome, Administrator!</h2>
                <p class="text-slate-600">Manage users, system settings, and monitor overall performance.</p>
            </div>
        </div>

        <div id="footer-container"></div>
    </main>

    <script src="assets/js/components.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        DentaNetComponents.loadComponents('sidebar', { role: 'admin', activePage: 'dashboard' });
        DentaNetComponents.loadComponents('footer');
    </script>
</body>
</html>
